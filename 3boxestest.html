
<style>
#box-container {
  width: 1000px;
  height: 700px;
  background-color: #000000;
  display: flex;
  position: fixed;

}
    h1 {
        font-size: 50px;
        position: fixed;
        left: 30px;
        
        color: #ffffff;
        font-family: sans-serif;
        bottom: 30px;
    }

.box {
    width: 16%;
    height: 20%;
    border-radius:50%;
    animation-iteration-count: infinite;  
    animation-direction: normal;
    position: relative;

}

#box-1{
    background-color: #FF0000;  
    animation-duration: 1s;
    animation-name: bounce;
    animation-timing-function: linear;
    
    

}



 @keyframes bounce {
    0%, 100%{
        top:0%;
    }
    25%, 75% {
        top: 25%;
    }
    50%{
        top:50%;
    }
  }

#box-2 {
    background-color: #FFA500;
        animation-duration: 2.5s;
    animation-name: bounce2;
    animation-timing-function: linear;
}

     @keyframes bounce2 {
    0%, 100%{
        top:0%;
    }
    25%, 75% {
        top: 25%;
    }
    50%{
        top:50%;
    }
  }
    
    

#box-3 {
  background-color: #FFFF00;
    animation-duration: 0.75s;
    animation-name: bounce3;
    animation-timing-function: cubic-bezier(0,0.25,1,1.25);
 
    

}

     @keyframes bounce3 {
    0%, 100%{
        top:0%;
    }
    25%, 75% {
        top: 25%;
    }
    50%{
        top:50%;
    }
  }
    

    #box-4 {
  background-color: #00FF00;
    animation-duration: 3s;
    animation-name: bounce4;
    animation-timing-function: cubic-bezier(0,0.25,1,2);
 
    

}

     @keyframes bounce4 {
    0%, 100%{
        top:0%;
    }
    25%, 75% {
        top: 25%;
    }
    75%{
        top:50%;
    }
  }


 #box-5 {
  background-color: #0000FF;
    animation-duration: 3.75s;
    animation-name: bounce5;
    animation-timing-function: cubic-bezier(5,0.25,5,0.25);
 
    

}

     @keyframes bounce5 {
    0%, 100%{
        top:0%;
    }
    25%, 75% {
        top: 25%;
    }
    75%{
        top:50%;
    }
    90%{
        top:99%;
    }
  }

  #box-6 {
  background-color: #FF00FF;
    animation-duration: 2s;
    animation-name: bounce6;
    animation-timing-function: cubic-bezier(5,1,5,2);
 
    

}

     @keyframes bounce6 {
    0%, 100%{
        top:0%;
        background-color: #FF00FF;
    }
    20%,  {
        top: 25%;
        background-color: #000000;
    }
    40%{
        top:50%;
        background-color: #000000;
    }

    60%{
        top:100%;
        background-color: #FF00FF;
    }
    /**80% {
        top:0%;
            }**/
    90%{
        top:-20%;
        background-color: #FF00FF;
    }
  }

  #music1 {
    left: 0px;
    bottom: 0px;
    right: 0px;
    position: absolute;
    

  }


</style>

<div id="box-container"><h1>My Big Bouncy Balls - by Sophia</h1> 


    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    <div class="box" id="box-4"></div>
    <div class="box" id="box-5"></div>
    <div class="box" id="box-6"></div>

</div>
